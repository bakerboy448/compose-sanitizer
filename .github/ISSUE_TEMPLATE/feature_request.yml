name: Feature Request
description: Suggest an improvement or new feature
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        **This tracker is for feature requests only.** For support questions, visit the relevant community channels.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What would you like to see added or changed?
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Why is this needed? What problem does it solve?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any workarounds?
